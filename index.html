<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas de Trabalho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Horas de Trabalho</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="tipo-trabalho">Tipo de Trabalho:</label>
            <select id="tipo-trabalho" name="tipo-trabalho" required>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="freelance">Freelance</option>
            </select>

            <label for="hora-entrada">Hora de Entrada:</label>
            <input type="time" id="hora-entrada" name="hora-entrada" required>

            <label for="hora-saida">Hora de Sa√≠da:</label>
            <input type="time" id="hora-saida" name="hora-saida" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
